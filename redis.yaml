- name: redis
  hosts: redis
  become: yes
  tasks:
  - name: install redis
    ansible.builtin.dnf:
      name: https://rpms.remirepo.net/enterprise/remi-release-8.rpm
      state: present 

  - name: enable redis
    ansible.builtin.command: dnf module enable redis:remi-6.2 -y

  - name: install redis
    ansible.builtin.package:
      name: redis
      state: present

  - name: change conf
    ansible.builtin.replace:
      path: /etc/redis.conf
      regexp: '127.0.0.1'
      replace: '0.0.0.0'

  - name: restart redis
    ansible.builtin.service:
      name: redis
      state: restarted
      enabled: yes