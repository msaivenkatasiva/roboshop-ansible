- name: cart
  hosts: cart
  become: yes
  tasks:
  - name: disable nodejs
    ansible.builtin.command: dnf module disable nodejs -y

  - name: enable nodejs
    ansible.builtin.command: dnf module enable nodejs:18 -y

  - name: install nodejs
    ansible.builtin.dnf:
      name: cart
      state: present

  - name: useradd roboshop
    ansible.builtin.user:
      name: roboshop
      
  - name: remove app directory recursively
    ansible.builtin.file:
      path: /app
      state: absent

  - name: create app directory
    ansible.builtin.file:
      path: /app
      state: directory

  - name: download cart application
    ansible.biultin.get_url:
      url: https://roboshop-builds.s3.amazonaws.com/cart.zip
      dest: /tmp

  - name: unzip application
    ansible.builtin.unarchive:
      src: /tmp/cart.zip
      dest: /app
      remote_src: yes

  - name: install dependencies
    ansible.builtin.command: npm install
    args:
      chdir: /app

  - name: copy cart service file
    ansible.builtin.copy:
      src: cart.service
      dest: /etc/systemd/system/cart.service

  - name: daemon reload
    ansible.builtin.systemd_serivce:
      daemon_reload: true

  - name: start and enable cart
    ansible.builtin.service:
      name: cart
      state: started
      enabled: yes